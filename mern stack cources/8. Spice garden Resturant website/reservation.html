</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸŒ¶ Spice Garden</a>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Reservation Form -->
  <section class="container my-5">
    <h1 class="text-center mb-4">Book a Table</h1>
    <div id="reservation-alert" class="alert alert-success d-none" role="alert">Your reservation request has been submitted!</div>
    <form id="reservation-form" novalidate>
      <div class="mb-3">
        <label for="res-name" class="form-label">Name</label>
        <input type="text" id="res-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="res-email" class="form-label">Email</label>
        <input type="email" id="res-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="res-phone" class="form-label">Phone</label>
        <input type="tel" id="res-phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="res-date" class="form-label">Date</label>
        <input type="date" id="res-date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="res-time" class="form-label">Time</label>
        <input type="time" id="res-time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="res-guests" class="form-label">Number of Guests</label>
        <input type="number" id="res-guests" class="form-control" min="1" required>
      </div>
      <div class="mb-3">
        <label for="res-requests" class="form-label">Special Requests</label>
        <textarea id="res-requests" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Reserve Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">

    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/javascript.js"></script>
</body>
</html>
