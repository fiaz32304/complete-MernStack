<!DOCTYPE html>
<html>
<head>
    <title>Anatomy of HTML Tags</title> <!-- Title tag: opening + content + closing -->
</head>
<body>
    <!-- Heading Tag -->
    <h1>Main Heading</h1> <!-- <h1> is opening, "Main Heading" is content, </h1> is closing -->

    <!-- Paragraph Tag -->
    <p>This is a paragraph.</p> <!-- <p> is opening, text is content, </p> is closing -->

    <!-- Self-closing Tag -->
    <hr> <!-- Horizontal line (no content) -->

    <!-- Image Tag with Attributes -->
    <img src="c:\Users\USER\Downloads\WhatsApp Image 2025-02-22 at 14.16.59_a83dcf04.jpg" alt="Fiaz image" width="200"> <!-- src, alt, width are attributes -->
</body>
</html>
