<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy of CSS </title>

    <style>
        /* Example 1: Element Selector */
        h1 {
            color: rgb(32, 7, 7);          /* property: value */
            font-size: 30px;      /* property: value */
            text-align: center;   /* property: value */
        }

        /* Example 2: Class Selector */
        .highlight {
            background-color: rgb(232, 232, 203);  /* property: value */
            font-weight: bold;         /* property: value */
        }

        /* Example 3: ID Selector */
        #special {
            color: green;          /* property: value */
            font-style: italic;    /* property: value */
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <!-- Element selector applies here -->
    <h1>Hello, I am a Fiaz ahmad</h1>

    <!-- Class selector applies here -->
    <p class="highlight">This is a highlighted paragraph using a CLASS selector.</p>

    <!-- ID selector applies here -->
    <p id="special">This paragraph is styled with an ID selector.</p>

    <!-- Normal paragraph (no extra style) -->
    <p>This is a normal paragraph without any CSS selector applied.</p>
